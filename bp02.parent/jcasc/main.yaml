
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
unclassified:
  timestamper:
    allPipelines: true
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
      - simpleBuildDiscarder:
          discarder:
            logRotator:
              numToKeepStr: "3"
  artifactManager:
    artifactManagerFactories:
    - jclouds:
        provider: "s3"
  workspaceCache:
    cacheManager: "s3"
aws:
  s3:
    container: "cbci-bp02-s3"
    disableSessionToken: false
    prefix: "cbci/"
    useHttp: false
    usePathStyleUrl: false
    useTransferAcceleration: false
kube:
  podTemplatesConfiguration:
    templates:
      - containers:
          - args: "cat"
            command: "/bin/sh -c"
            image: "maven:3.8.1-jdk-8"
            name: "maven"
            ttyEnabled: true
            workingDir: "/home/jenkins/agent"
        label: "maven-jdk-8"
        name: "maven-jdk-8"
        nodeSelector: "ci_type=build-linux"
        nodeUsageMode: NORMAL
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            tolerations:
              - key: "dedicated"
                operator: "Equal"
                value: "build-linux"
                effect: "NoSchedule"
      - containers:
          - args: "cat"
            command: "/bin/sh -c"
            image: "maven:3.8.1-jdk-8"
            name: "maven"
            ttyEnabled: true
            workingDir: "/home/jenkins/agent"
        label: "maven-jdk-8-spot"
        name: "maven-jdk-8-spot"
        nodeSelector: "ci_type=build-linux-spot"
        nodeUsageMode: NORMAL
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            tolerations:
              - key: "dedicated"
                operator: "Equal"
                value: "build-linux-spot"
                effect: "NoSchedule"
