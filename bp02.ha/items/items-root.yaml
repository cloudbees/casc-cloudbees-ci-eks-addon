removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: build-storm
  concurrentBuild: true
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        def count = 1
        def numberOfBuilds = 100
        def targetPipeline = 'uses-agents'

        while (count <= numberOfBuilds) {
            println("Launching Build Number: ^${count}")
            build wait: false, job: targetPipeline
            count++
        }
- kind: pipeline
  name: uses-agents
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        parallel([0, 1].collectEntries {b -> ["branch-$b", {
          podTemplate {
            node(POD_LABEL) {
              stage('prep') {
                sh 'curl https://ipinfo.io/'
              }
              stage('build') {
                mockLoad 180
              }
              stage('publish') {
                archiveArtifacts allowEmptyArchive: true, artifacts: 'mock-artifact-*.txt'
                fingerprint 'mock-artifact-*.txt'
                junit 'mock-junit.xml'
              }
            }
          }
        }]})
        build job: JOB_NAME, wait: false
- kind: pipeline
  name: checkpointed
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        podTemplate {
          node(POD_LABEL) {
            stage('beginning') {
              sh 'sleep 30'
              sh 'date > date.txt'
              archiveArtifacts artifacts: 'date', fingerprint: true
            }
          }
        }
        checkpoint 'middle'
        podTemplate {
          node(POD_LABEL) {
            stage('end') {
              dir ('unarchive'){
                unarchive mapping: [date: 'date.txt']
                sh 'cat date.txt'
                sh 'sleep 1h'
              }
            }
          }
        }